<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Generator </title>
</head>
<body>
    <div class="wrapper">
        <h1>Random Number Generator </h1>
        <div class="container">
            <h2 id="text">Generated Number: <span id="result"></span></h2>
            <form action="#" return false;>
                <label for="lower">Lower Limit:</label>
                <input type="text" id="lower" placeholder="enter value..">
                <br>
                <label for="upper">Upper limit:</label>
                <input type="text" id="upper" placeholder="enter value..">
                <br>
                <button type="submit" id="generate" >Generate</button>
                <button type="reset" id="reset">Reset</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
